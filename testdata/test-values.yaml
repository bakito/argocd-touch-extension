
fullnameOverride: argo-cd-touch-extension

config:
  configmaps:
    group: ""
    kind: ConfigMap
  pods:
    group: ""
    kind: Pod
    uiExtension:
      tabTitle: Touch Pod
      icon: fa-box
  sa:
    group: ""
    kind: ServiceAccount
    uiExtension:
      tabTitle: Touch SA
      icon: fa-box

rbac:
  rules:
    - apiGroups:
        - ''
      resources:
        - configmaps
        - pods
        - serviceaccounts

deployment:
  debug: true